name: terraform-apply

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    # plan ジョブの出力を定義
    outputs:
      changes: ${{ steps.plan.outputs.changes }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
          role-session-name: GitHubActionsSession
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        id: plan
        run: |
          # plan を実行し結果を変数に格納
          PLAN_OUTPUT=$(terraform plan -detailed-exitcode -out saved_plan 2>&1)
          
          # 終了コードを保存
          EXITCODE=$?
          
          # 終了コードに基づいて変更の有無を判定
          # 0 = 変更なし
          # 1 = エラー
          # 2 = 変更あり
          if [ $EXITCODE -eq 0 ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
          elif [ $EXITCODE -eq 2 ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            exit $EXITCODE
          fi
      
      - name: Upload saved plan
        uses: actions/upload-artifact@v4.6.1
        with:
          name: saved_plan
          path: saved_plan

  apply:
    name: Terraform Apply
    needs: plan
    # 変更がある場合のみ実行
    if: needs.plan.outputs.changes == 'true'
    # production 環境の保護ルールにより、apply ジョブ実行前に承認が必要になります
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Download saved plan
        uses: actions/download-artifact@v4.1.9
        with:
          name: saved_plan

      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
          role-session-name: GitHubActionsSession
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
          
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        run: terraform apply -auto-approve
