name: terraform-apply

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    # plan ジョブの出力を定義
    outputs:
      changes: ${{ steps.plan.outputs.changes }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
          role-session-name: GitHubActionsSession
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        id: plan
        shell: bash
        run: |
          # set -x でデバッグ出力を有効化
          set -x
          # set -e を無効化して終了コードを正しく捕捉
          set +e
          
          # plan を実行して終了コードを保存
          terraform plan -detailed-exitcode -out saved_plan
          PLAN_EXIT_CODE=$?
          
          # デバッグ用に終了コードを出力
          echo "Plan exit code: $PLAN_EXIT_CODE"
          
          # 終了コードに基づいて処理を分岐（GitHub Actions の出力を設定）
          case $PLAN_EXIT_CODE in
            0)
              echo "No changes. Infrastructure is up-to-date."
              echo "changes=false" >> "$GITHUB_OUTPUT"
              ;;
            2)
              echo "Changes detected in plan."
              echo "changes=true" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Terraform plan failed with exit code: $PLAN_EXIT_CODE"
              exit 1
              ;;
          esac
          
          # デバッグ用に実際の出力内容を確認
          echo "GITHUB_OUTPUT content:"
          cat "$GITHUB_OUTPUT"
      
      - name: Upload saved plan
        uses: actions/upload-artifact@v4.6.1
        with:
          name: saved_plan
          path: saved_plan

  apply:
    name: Terraform Apply
    needs: plan
    if: needs.plan.outputs.changes == 'true'
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Download saved plan
        uses: actions/download-artifact@v4.1.9
        with:
          name: saved_plan

      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
          role-session-name: GitHubActionsSession
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.0"
          
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        run: terraform apply -auto-approve saved_plan
